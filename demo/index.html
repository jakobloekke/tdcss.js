<!DOCTYPE html>
<html>
<head>
    <title>tdcss.js demo</title>

    <link rel="stylesheet" href="../build/themes/original/tdcss.css" type="text/css" media="screen">

    <!-- Project CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

    <script type="text/javascript" src="../src/vendors/coffee-script.js"></script>

    <script type="text/javascript" src="../build/tdcss.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#tdcss").tdcss();
        })
    </script>

</head>
<body>

<div id="tdcss">

<!-- # Box styles -->
<!-- & Box styles is a collection of generic boxes. -->

<!-- : Basic box -->
<div class="box">
    <p>This is a basic box.</p>
</div>

<!-- : Notice box -->
<div class="box-notice">
    <p>This is a notice box.</p>
</div>

<!-- : Warning box -->
<div class="box-warning">
    <p>This is a warning box.</p>
</div>

<!-- : Alert box -->
<div class="box-alert">
    <p>This is an alert box.</p>
</div>


<!-- # Typography -->

<!-- : H1 -->
<h1>This is an H1 header.</h1>
<!-- : H2 -->
<h2>This is an H2 header</h2>
<!-- : H3 -->
<h3>This is an H3 header</h3>


<!-- # No Snippet -->

<!-- = A fragment where we do not want a code example rendered -->
<p style="color: CadetBlue">We use the color CadetBlue on our foo-bar text (notice no snippet rendered)</p>


<!-- # Custom height -->

<!-- : Some element that needs a lot of space; 700px -->
<h3>This is a test.</h3>

<!-- # WIP JavaScript Test-->
<!-- & This is a test of a js component. -->
<!-- _  js fragment example -->
<div id="js-test"></div>
<script type="text/javascript">
    $('#js-test').append('<h1>Test is fini!</h1>');
</script>

<!-- # CoffeeScript Test-->
<!-- & This is a test of a coffeescript component. -->
<!-- ->  coffeescript -->
<div id="coffee"></div>
<script type="text/coffeescript">
    $('#coffee').append '<h1>Test from coffeescript</h1>'
</script>

</div>

</body>
</html>
